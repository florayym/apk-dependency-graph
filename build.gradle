plugins {
    id 'java'
    id 'com.adarshr.test-logger' version '1.7.0' // https://github.com/radarsh/gradle-test-logger-plugin
}
repositories {
	mavenCentral()
}
jar {
	manifest {
		attributes(
			'Main-Class': 'com.alex_zaitsev.adg.Main'
		)
	}
	from {
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
}
testlogger {
    theme 'standard-parallel' // theme
    slowThreshold 0           // show time
}
clean {
	delete = ['build']
}
dependencies {
	implementation files('libs/baksmali-2.2.5.jar')
	testCompileOnly files('libs/hamcrest-2.1.jar')
	testCompileOnly files('libs/junit-4.12.jar')
	implementation files('libs/dexlib2-2.2.5.jar')
	implementation files('libs/guava-18.0.jar')
	implementation files('libs/util-2.2.5.jar')
	implementation files('libs/annotations-15.0.jar')
}
